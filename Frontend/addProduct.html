<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/83a5552665.js" crossorigin="anonymous"></script>   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="css/addProduct.css" rel="stylesheet">
</head>

<body>
  <div>
       <a href="/adminHome"><button title="back" type="button" class="back-btn"><i class="fa-solid fa-arrow-left-long"></i></button></a>
    </div>
<div  class="notification sidebar-popup">
        <p>Inventory updated !!</p>
    </div>
  <form class="product-form" action="/addProductStock" method="post">

    <h2 class="product-heading">Product Information</h2>

    <div class="pname-div">
        <label>Name</label>
        <input type="text" id="productName" name="productName" class="input-line" required  autocomplete="off">
    </div>

    <div class="pprice-div">
        <label>Price</label>
    <input type="text" id="productPrice" name="productPrice" class="input-line" required autocomplete="off">
    </div>

    <div class="pquantity-div">
        <label>Stock</label>
    <input type="text" id="productQuantity" name="productQuantity" class="input-line" required autocomplete="off">
    </div>

    <div class="plocation-div">
        <label>Location</label>
    <input type="text"  name="productLocFloor" class="input-line ploc" placeholder="Floor" required autocomplete="off">
    <input type="text"  name="productLocRow" class="input-line ploc" placeholder="Row" required autocomplete="off">
    <input type="text"  name="productLocShelf" class="input-line ploc" placeholder="Shelf" required autocomplete="off">
    </div>

    <input type="submit" value="Submit" clas="submit-btn">

  </form>
<script src="/js/stockSearch.js"></script>
    <script type="text/javascript">
      if(<%=updated%> ===0){ 
        notification() ;
    } else{
        hidenotification();
    }
</body>

</html>
